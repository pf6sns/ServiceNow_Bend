    subcategories:
      - "Software"
      - "Hardware" 
      - "Database"
      - "System Performance"
      - "Application Errors"
      - "Bugs"
  
  Security:
    description: "IT Security and cybersecurity issues"
    subcategories:
      - "Malware"
      - "Phishing"
      - "Access Violations"
      - "Data Breach"
      - "Security Policy"
      - "Security Tools"
  
  HR:
    description: "Human Resources matters"
    subcategories:
      - "Benefits"
      - "Payroll"
      - "Policies"
      - "Onboarding"
      - "Offboarding" 
      - "Training"
      - "Employee Relations"
      - "Leave Management"
  
  Finance:
    description: "Financial and accounting issues"
    subcategories:
      - "Invoices"
      - "Expenses"
      - "Budget"
      - "Payments"
      - "Purchase Orders"
      - "Reimbursements"
      - "Accounting"
      - "Financial Reports"
  
  Facilities:
    description: "Office and facilities management"
    subcategories:
      - "Maintenance"
      - "Access Control"
      - "Equipment"
      - "Space Management"
      - "Security"
      - "Utilities"
      - "Cleaning"
      - "Repairs"
  
  Network:
    description: "Network infrastructure issues"
    subcategories:
      - "VPN"
      - "Connectivity"
      - "Firewall"
      - "WiFi"
      - "Network"
      - "Network Performance"
      - "DNS Issues"
  
  Infrastructure:
    description: "Server and hardware infrastructure"
    subcategories:
      - "Server Downtime"
      - "Storage"
      - "Backup"
      - "Virtualization"
      - "Cloud Services"
      - "Hardware Failure"
  
  General:
    description: "General support requests"
    subcategories:
      - "Information Request"
      - "Other"
      - "General Inquiry"

# Mapping of categories to ServiceNow assignment groups
category_to_group:
  IT: "Applications Team"
  Software: "Applications Team"
  Applications: "Applications Team"
  Security: "IT Securities"
  Network: "Network Team"
  Infrastructure: "Infrastructure Team"
  Hardware: "Infrastructure Team"
  HR: "HR Support"
  Finance: "Finance Team"
  Facilities: "Facilities Team"
  General: "Applications Team"

servicenow_fallbacks:
  default_assignment_group:
    sys_id: "019ad92ec7230010393d265c95c260dd"
    name: "Applications Team"
  default_caller:
    sys_id: ""
    name: "External User"
    email: "external@company.com"

# Mapping of categories to specific users (optional)
category_to_user:
  IT: ""  # Leave empty for group assignment only
  HR: ""
  Finance: ""
  Facilities: ""
  General: ""

# ServiceNow category field mapping
servicenow_category_mapping:
  IT: "Software"
  HR: "Human Resources"
  Finance: "Finance"  
  Facilities: "Facilities"
  General: "General"

# Email notification templates
email_templates:
  ticket_created:
    subject: "Support Ticket Created - {ticket_number}"
    body: |
      Dear {caller_name},

      Your support request has been received and a ticket has been created.

      Ticket Details:
      - Ticket Number: {ticket_number}
      - Subject: {short_description}
      - Priority: {priority}
      - Assigned to: {assigned_group}

      Description:
      {description}

      You will receive updates as your ticket is processed. If you have any additional 
      information or questions, please reply to this email and reference your ticket number.

      Thank you,
      {from_name}

      ---
      Ticket ID: {ticket_number}
      Created: {created_time}

  ticket_closed:
    subject: "Support Ticket Resolved - {ticket_number}"
    body: |
      Dear {caller_name},

      Your support ticket has been resolved and closed.

      Ticket Details:
      - Ticket Number: {ticket_number}
      - Subject: {short_description}
      - Resolution: {resolution_notes}
      - Closed: {closed_time}

      If you are satisfied with the resolution, no further action is required. 
      If you need additional assistance or if the issue persists, please create 
      a new support request.

      Thank you for using our support services.

      Best regards,
      {from_name}

      ---
      Ticket ID: {ticket_number}
      Resolved: {closed_time}
 
  ticket_updated:
      subject: "Support Ticket Updated - {ticket_number} - {status}"
      body: |
        Dear {caller_name},

        Your support ticket has been updated.

        Ticket Details:
        - Ticket Number: {ticket_number}
        - Subject: {short_description}
        - New Status: {status}
        - Last Updated: {updated_time}

        Update Details:
        {update_notes}

        You will continue to receive updates as your ticket progresses.

        Thank you,
        {from_name}

       
    

# Application settings
from_name: "IT Support System"
create_unknown_users: true  # Set to true to auto-create users not found in ServiceNow
send_status_updates: true   # Set to true to send email on all status changes

# AI Processing settings
ai_settings:
  classification_confidence_threshold: 0.7
  summary_max_length: 500
  category_confidence_threshold: 0.6

# Email processing settings
email_settings:
  max_body_preview_length: 200
  ignore_auto_replies: true
  skip_delivery_reports: true
  
# Monitoring and maintenance
maintenance:
  cleanup_old_tickets_days: 30
  log_retention_days: 30
  max_tracked_tickets: 1000